<!DOCTYPE html>
<html>
<head>
<title>Website Feedback Form</title>
</head>
<body>
<h1 align="center">Website Feedback Form</h1>
<form>
<label>Name:</label><br>
<input type="text" name="name"><br><br>
<label>Email:</label><br>
<input type="email" name="email"><br><br>
<label>How did you hear about the website?</label><br>
<input type="radio" name="source" value="Google"> Google<br>
<input type="radio" name="source" value="Social Media"> Social Media<br>
<input type="radio" name="source" value="Friend"> Friend<br>
<input type="radio" name="source" value="Others"> Others<br><br>
<label>What did you like the most?</label><br>
<input type="checkbox" name="like" value="UI Design"> UI Design<br>
<input type="checkbox" name="like" value="Speed"> Speed<br>
<input type="checkbox" name="like" value="Content"> Content<br>
<input type="checkbox" name="like" value="Responsiveness"> Responsiveness<br><br>
<label>Rate us:</label><br>
<select name="rating">
<option value="1">1 Star</option>
<option value="2">2 Stars</option>
<option value="3">3 Stars</option>
<option value="4">4 Stars</option>
<option value="5">5 Stars</option>
</select><br><br>
<label>Leave a message or comment:</label><br>
<textarea name="message" rows="5" cols="50"></textarea><br><br>
<input type="submit" value="Submit Feedback"><br><br>
<a href="index.html">Back to Homepage</a>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Fidalgo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #a3c5a2;
      color: #9fb9a6;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #3a3f37;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .menu {
      margin: 20px auto;
      max-width: 300px;
      padding: 10px;
      border: 2px solid #24611c;
      border-radius: 10px;
      background: white;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #c48181;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      background: #9df092;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }
    button:hover {
      background: #dfe6df;
    }
    #message {
      margin-top: 10px;
      font-style: italic;
      color: rgb(67, 83, 67);
    }
  </style>
</head>
<body>
  <header>Welcome to Fidalgo</header>

  <div class="menu">
    <div class="menu-item"><span>Ramen</span> <span>₹220</span></div>
    <div class="menu-item"><span>Sushi</span> <span>₹240</span></div>
    <div class="menu-item"><span>Kimchi Cheese Jeon</span> <span>₹310</span></div>
    <div class="menu-item"><span>Chicken wings</span> <span>₹130</span></div>
    <button onclick="orderYouritems()">Order item</button>
    <div id="message"></div>
  </div>

  <script>
    function orderitem() {
      let name = prompt("What's your name?");
      if (name) {
        document.getElementById("message").textContent =
          "Thanks, " + name + "! Your Order will be ready soon.";
      } else {
        document.getElementById("message").textContent =
          "Please enter your name to place an order.";
      }
    }
  </script>
</body>
</html>
